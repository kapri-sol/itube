type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  firstName: String
  lastName: String!
  subscribes: [Channel!]
}

type Channel {
  id: ID!
  user: User!
  subscribers: [User!]
  posts: [Post!]
}

type Post {
  id: ID!
  channel: Channel!
  text: String
  location: String
  view: Int!
  likes: [Like!]
  comment: [Comment!]
}

type Like {
  id: ID!
  user: User!
  post: Post!
}

type Comment {
  id: ID!
  text: String!
  user: User!
  post: Post!
}
